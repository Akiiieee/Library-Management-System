<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Forgot Password</title>
</head>
<body>
    <form id="emailForm" action="forgot_password.php" method="post">
        <input type="email" name="email" placeholder="Enter Email Address" required>
        <button type="submit" class="search-btn">Search</button>
        <li >
            <a href="register_interface.html"> 
              <i class="fa-solid fa-backward"></i>
            </a>
        </li>
    </form>
    <form id="newPasswordForm" style="display: none;">
        <input type="hidden" name="email" id="email" value="">
        <input type="password" name="new_password" placeholder="Enter New Password" required>
        <button type="button" class="search-btn" id="confirmPassword">Confirm</button>
        <li >
            <a href="register_interface.html"> 
              <i class="fa-solid fa-backward"></i>
            </a>
        </li>
    </form>
    <form id="backForm" style="display: none;">
        <button type="button" class="search-btn" id="backButton">Back to Login</button>
    </form>

    <script src="forgot_password.js"></script>
</body>
</html>
